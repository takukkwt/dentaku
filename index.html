<!DOCTYPE html>
<html>
<head>
  <title>Dentaku japan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

    body {
      background-color: white;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      color: white;
    }

    .logo {
      width: 300px;
      margin-bottom: 20px;
    }

    .text {
      font-size: 24px;
      margin-bottom: 20px;
  color: black; /* 文字色を黒に設定 */
}

    }

    .enter-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: background-color 0.3s ease;
  display: block; /* ブロックレベル要素にする */
  margin: 0 auto; /* 左右の余白を自動的に調整して中央揃え */
}

    }

    .enter-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <img src="logo.png" alt="ロゴ" class="logo">
    <p class="text">"The world's best calculator is here."</p>
    <button onclick="location.href='dentaku.html'" class="enter-button">Enter</button>
  </div>
</body>
</html>
